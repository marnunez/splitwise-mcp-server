version: '3.8'

services:
  splitwise-mcp:
    build: .
    image: splitwise-mcp-server:latest
    container_name: splitwise-mcp
    restart: unless-stopped
    environment:
      - SPLITWISE_API_KEY=${SPLITWISE_API_KEY}
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN}
      - RUST_LOG=${RUST_LOG:-info}
      - PORT=8080
    # HTTP/SSE server port
    ports:
      - "8080:8080"
    
    # Health check
    healthcheck:
      test: ["CMD", "echo", "healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Security
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

